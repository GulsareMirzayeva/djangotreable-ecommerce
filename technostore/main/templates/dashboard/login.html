{% load static %}
<div class="main-content login-panel">
    <div class="login-body">
        <div class="top d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="{% static 'dashboard/assets/images/logo2.png' %}" style="height:107px;" alt="Logo">
            </div>
            <a href="dashboard-index.html"><i class="fa-duotone fa-house-chimney"></i></a>
        </div>
        <div class="bottom">
            <h3 class="panel-title">Login</h3>
            <div class="login-status">
                {% if error_message %}
                    <div class="msg-error alert alert-danger py-2 px-3 rounded mb-20 fs-14">
                        <i class="fa-regular fa-circle-exclamation me-2"></i> {{ error_message }}
                    </div>
                {% endif %}
            </div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group mb-30">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input type="text" class="form-control" name ="username" placeholder="username">
                </div>
                <div class="input-group mb-20">
                    <span class="input-group-text"><i class="fa-regular fa-lock"></i></span>
                    <input type="password" class="form-control rounded-end" name ="password" placeholder="Password">
                    <a role="button" class="password-show"><i class="fa-duotone fa-eye"></i></a>
                </div>
                <div class="d-flex justify-content-between mb-30">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheckbox">
                        <label class="form-check-label text-white" for="loginCheckbox">
                            Remember Me
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary w-100 login-btn">Sign in</button>
            </form>
        </div>
    </div>
</div>
